<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <!--<script rel="stylesheet"  href="{% static 'js/bootstrap.min.js' %}"/></script>-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Trang index {% endblock %}</title>
</head>
<body>
<div class="container">
    <header>
        <div class="row">
            {% block header %}
                {% include 'header.html' %}
            {% endblock %}
            <div class="col-sm-12" style="height: 200px; background-color: #204d74">

            </div>
        </div>
    </header>
    <nav>
        <div class="row">
            {% block nav %}{% endblock %}
        </div>
    </nav>
    <section>
        <div class="row">
            {% block content %}

            {% endblock %}
        </div>
    </section>
    <footer>
        <div class="row">
            {% include 'footer.html' %}
        </div>
    </footer>
</div>
</body>
</html>

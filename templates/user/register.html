{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            <form action="{% url 'fels:register' %}" method="post" role="form" class="form-inline">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group {% if field.errors %} has-error {% endif %} has-feedback">
                        <span class="text-success">{{ field.name }}</span>
                        <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}"
                               class="form-control"
                               placeholder="{{ field.name }}">
                        <span class="form-control-feedback"></span>
                        <span class="help-block">{{ field.errors }}</span>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary ">Register</button>
                <button type="reset" class="btn btn-primary ">Reset</button>
                <button type="button" class="btn btn-primary ">Cancel</button>
            </form>
        </div>
    </div>
{% endblock %}
